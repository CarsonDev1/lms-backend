version: '3.8'

services:
    # MongoDB Service
    mongodb:
        image: mongo:7.0
        container_name: lms-mongodb
        restart: unless-stopped
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: admin123
            MONGO_INITDB_DATABASE: lms-database
        ports:
            - '27017:27017'
        volumes:
            - mongodb_data:/data/db
            - mongodb_config:/data/configdb
        networks:
            - lms-network
        healthcheck:
            test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 40s

    # Backend Service - Development
    backend-dev:
        build:
            context: .
            dockerfile: Dockerfile
            target: development
        container_name: lms-backend-dev
        restart: unless-stopped
        ports:
            - '5000:5000'
        environment:
            NODE_ENV: development
            PORT: 5000
            MONGODB_URI: mongodb://admin:admin123@mongodb:27017/lms-database?authSource=admin
            JWT_ACCESS_SECRET: dev-access-secret-change-in-production
            JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
            JWT_ACCESS_EXPIRE: 15m
            JWT_REFRESH_EXPIRE: 7d
            JWT_ISSUER: lms-backend
            JWT_AUDIENCE: lms-client
            CORS_ORIGIN: http://localhost:3000
            LOG_LEVEL: debug
        volumes:
            - ./src:/app/src
            - ./logs:/app/logs
            - /app/node_modules
        depends_on:
            mongodb:
                condition: service_healthy
        networks:
            - lms-network
        command: npm run dev

